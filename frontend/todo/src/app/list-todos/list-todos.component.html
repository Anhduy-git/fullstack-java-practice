<h1>List Todos</h1>
<div class="container">
<table class="table">
    <caption>My Todo's</caption>
    <thead>
        <tr>
            <th>description</th>
            <th>target date</th>
            <th>Is completed ?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>
</table>
</div>
